<IfModule mod_ssl.c>
<VirtualHost daarulmukhtarin.my.id:443>
    ServerName daarulmukhtarin.my.id
    ServerAlias www.daarulmukhtarin.my.id
    DocumentRoot /var/www/html/deploy/daarulmukhtarin/public

    Include /etc/letsencrypt/options-ssl-apache.conf
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/daarulmukhtarin.my.id/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/daarulmukhtarin.my.id/privkey.pem

    ProxyPreserveHost On
    
    ProxyPass / http://localhost:5000
    ProxyPassReverse / http://localhost:5000

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
</IfModule>
